query PeriodVolumeQuery($tokenList: [String!], $block: BigInt!) {
  oldPairsState: pairs(
    first: 1000
    orderBy: liquidityUSD
    orderDirection: desc
    where: { token0_in: $tokenList, token1_in: $tokenList }
    block: {number: $block}
  ) {
    id
    name
    volumeUSD
    feesUSD
  }
  newPairsState: pairs(
    first: 1000
    orderBy: liquidityUSD
    orderDirection: desc
    where: { token0_in: $tokenList, token1_in: $tokenList, createdAtBlock_lte: $block }
  ) {
    id
    name
    volumeUSD
    feesUSD
  }
  newlyCreatedPairs: pairs(
    first: 100
    orderBy: volumeUSD
    orderDirection: desc
    where: { token0_in: $tokenList, token1_in: $tokenList, createdAtBlock_gt: $block }
  ) {
    id
    name
    volumeUSD
    feesUSD
  }
}